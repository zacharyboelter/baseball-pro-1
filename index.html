<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">


    <title>Baseball Stats</title>
</head>

<body>
    <header>
        <h1>Baseball Stats</h1>

    </header>



    <div class="card">
        <div class="info-left">
            <h3 class="info-heading">Player:</h3>
            <p class="info-description" id="playerName"> </p>

            <form class="info-btn">
                <input class="form-row" type="text" placeholder="Add Player" />
                <input type="submit" name="submit" value="Stats" id="submit" />
            </form>

        </div>
        <div class="info-right">
            <div class="stat-group">
                <h5 class="stat-number" id="team">-</h5>
                <span class="stat-name">Team</span>
            </div>
            <div class="stat-group">
                <h5 class="stat-number" id="position">-</h5>
                <span class="stat-name">Position</span>
            </div>
            <div class="stat-group">
                <h5 class="stat-number" id="bats">-</h5>
                <span class="stat-name">Bats</span>
            </div>
            <div class="stat-group">
                <h5 class="stat-number" id="throws">-</h5>
                <span class="stat-name">Throws</span>
            </div>

            <div class="stat-group">
                <h5 class="stat-number" id="weight">-</h5>
                <span class="stat-name">Weight</span>
            </div>
            <div class="stat-group">
                <h5 class="stat-number" id="placeOfBirth">-</h5>
                <span class="stat-name">Birth Place</span>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
